<div class="pokemon-card">
  <h3 class="pokemon-card__name">{{pokemonCard.name}}</h3>
  <img src="{{pokemonCard.sprites.front_default}}" alt="{{pokemonCard.name}}" class="pokemon-card__sprite">
  <div class="pokemon-card__data">
    <p class="pokemon-card__index">#{{pokemonCard.id}}</p>
    <div class="pokemon-card__types-container" *ngIf="pokemonCard">
      <p class="pokemon-card__unfiltered pokemon-card__type pokemon--{{types.type.name}}"
        *ngFor="let types of pokemonCard.types">
        {{types.type.name}}
      </p>
      <span class="pokemon-card__filtered pokemon-card__type pokemon--{{pokemonFiltered.type[i]}}"
        *ngFor="let types of pokemonFiltered.type; let i = index">
        {{pokemonFiltered.type[i]}}
      </span>
    </div>
  </div>
</div>
