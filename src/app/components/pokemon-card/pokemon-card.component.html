<div class="pokemon-card" *ngIf="pokemonCard">
  <h3 class="pokemon-card__name">{{pokemonCard.name}}</h3>
  <img src="{{pokemonCard.sprites.front_default}}" alt="{{pokemonCard.name}}" class="pokemon-card__sprite">
  <div class="pokemon-card__data">
    <p class="pokemon-card__index">#{{pokemonCard.id}}</p>
    <div class="pokemon-card__types-container">
      <p class="pokemon-card__type pokemon--{{pokemonCard.types[i].type.name}}"
        *ngFor="let type of pokemonCard.types, let i=index;">
        {{pokemonCard.types[i].type.name}}
      </p>
    </div>
  </div>
</div>
